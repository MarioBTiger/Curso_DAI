      <center>
        <h5><script>
            let N1, N2, N3;
            N1 = parseInt(prompt("Ingrese Primer Valor:  "));
            N2 = parseInt(prompt("Ingrese Segundo Valor:  "));
            N3 = parseInt(prompt("Ingrese Tercer Valor:  "));
            if (N1 > N2) {
                if (N1 > N3) {
                    document.write("El Mayor es: "   + N1);
                } else {
                    document.write("El Mayor es: "  + N3);
                }
            } else {
                if (N2 > N3) {
                    document.write("El Mayor es: "   + N2);

                }
            }
