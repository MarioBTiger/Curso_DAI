      <center>
        <h5><script>
            let Nu1;
            let Nu2;
            let Nu3;
            let Nu4;
            Nu1 = prompt("Ingresa el Primer Número:  ");
            Nu2 = prompt("Ingresa el Segundo Número:  ");
            Nu3 = prompt("Ingresa el Tercer Número:  ");
            Nu4 = prompt("Ingresa el Cuarto Número:  ");
            let suma;
            suma = parseInt(Nu1) + parseInt(Nu2);
            let producto;
            producto = parseInt(Nu3) * parseInt(Nu4);
            document.write("La suma de los dos primeros Números es:  ");
            document.write(suma);
            document.write("<br>");
            document.write("El producto del Tercer y Cuarto Número es:  ");
            document.write(producto);
        </script></h5>
